<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/wizard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="landing" style="background-color: #1c1d26; height: 100%">
    <div class="container" style="height: 100%">
        <div class="card mx-auto mt-5 text-center" style="width: 50%;padding: 24pt">
            <form id="regForm" style="width: 100%" action="">

                <div class="tab" style="width: 100%">
                    <div class="card-body" style="width: 100%">
                        <h5 class="card-title mx-auto" style="color: #1c1d26">Hi, what is your Binusian ID</h5>
                        <input id="input0" class="form-control mx-auto" type="text" maxlength="10" style="border: 1px solid #1c1d26; width: 80%;">
                    </div>
                </div>

                <div class="tab" style="width: 100%">
                    <div class="card-body" style="width: 100%">
                        <h5 class="card-title mx-auto" style="color: #1c1d26">Hi name,</h5>
                        <h5 class="card-title mx-auto" style="color: #1c1d26">What will be the name of your team?</h5>
                        <input class="form-control mx-auto" type="text" maxlength="10" style="border: 1px solid #1c1d26; width: 80%;">
                    </div>
                </div>

                <div style="overflow:auto;">
                    <div style="align-items-center">
                        <button class="btn btn-outline-dark" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button class="btn btn-outline-dark" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>
                </div>

                <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
            </form>
        </div>
        <div class="backbutton">
            <a href="/">Back to Home</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <script src="assets/js/register.js"></script>
</body>
</html>
