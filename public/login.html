<!DOCTYPE HTML>

<html>
<head>
    <title>Login - MAT Ideathon 2019</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="stylesheet" href="assets/css/login.css"/>
    <link rel="stylesheet" href="assets/css/timeline.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">

<main class="wrapper style1">
    <div class="kartu centered">
        <div class="container">
            <header class="major">
                <h2>Login</h2>
                <p>Begin your journey to success.</p>
            </header>

            <!-- Form -->
            <section>
                <div>
                    <div class="row gtr-uniform gtr-50">
                        <div class="col-6 col-12">
                            <input type="tel" minlength="10" maxlength="10" name="nim" id="nim" value="" placeholder="NIM" required/>
                        </div>
                        <div class="col-6 col-12">
                            <input type="password" name="password" id="password" value="" placeholder="Password" required/>
                        </div>
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Login" class="primary" onclick="doSignIn()"/></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</main>

<script src="./assets/js/login.js"></script>

</body>
</html>
