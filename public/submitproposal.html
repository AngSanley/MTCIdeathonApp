<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MAT Ideathon 2019</a>
        </nav>
    </header>

    <div class="container">
        <div class="col-sm-12 p-5">
            <p>
                <h3>Howdy! Please note that you only need to submit this form once.</h3>
            </p>

            <div class="form-group">
                <label for="teamName">Team Name</label>
                <div class="row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="teamName" placeholder="Enter something creative">
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="teamLeaderNim">Team Leader's NIM</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="tel" class="form-control" id="teamLeaderNim" placeholder="Enter Team Leader's NIM">
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary" onclick="verifyTeamLeader()">Verify</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="teamLeaderName">Team Leader's Name</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="teamLeaderName" placeholder="Click Verify" disabled>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="member1Nim">Member 1's NIM</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="tel" class="form-control" id="member1Nim" placeholder="Enter Member 1's NIM">
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary">Verify</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="member1Name">Member 1's Name</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="member1Name" placeholder="Click Verify" disabled>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="member2Nim">Member 2's NIM</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="tel" class="form-control" id="member2Nim" placeholder="Enter Member 2's NIM">
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary">Verify</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="member2Name">Member 2's Name</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="member2Name" placeholder="Click Verify" disabled>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="proposalFile">Proposal file (format: pdf)</label>
                <input type="file" class="form-control-file" id="proposalFile">
            </div>

            <hr>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        function verifyTeamLeader() {
            var xmlhttp = new XMLHttpRequest();
            var theUrl = "http://passthrough.mtcbin.us:3001/extractBinusian";
            var nimm = document.getElementById("teamLeaderNim").value;
            xmlhttp.open("POST", theUrl);
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.send(JSON.stringify({ "nim": nimm }));
        }
    </script>
</body>

</html>
