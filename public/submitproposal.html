<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  

    <style>
        .bd-example-modal-lg .modal-dialog {
            display: table;
            position: relative;
            margin: 0 auto;
            top: calc(50% - 24px);
        }
    
        .bd-example-modal-lg .modal-dialog .modal-content {
            background-color: transparent;
            border: none;
        }
  </style>

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MAT Ideathon 2019</a>
        </nav>
    </header>

    <div class="modal fade bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" style="width: 48px">
                <span class="fa fa-spinner fa-spin fa-3x"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-sm-12 p-5">
            <div id="successAlert" class="alert alert-success" role="alert" hidden>
            <h4 class="alert-heading">Well done!</h4>
            <p>Aww yeah, you successfully submitted your first proposal. Now sit back and relax while we review your submission.</p>
        </div>

        <div id="errorAlert" class="alert alert-danger" role="alert" hidden>
                <h4 class="alert-heading">Oh no!</h4>
                <p><span id="errorMsg">Error message</span></p>
            </div>

        <form method="post" enctype="multipart/form-data" action="./api/v1/temp/upload">
        
            <p>
                <h3>Howdy! Please note that you only need to submit this form once.</h3>
            </p>

            <div class="form-group">
                <label for="teamName">Team Name</label>
                <div class="row">
                    <div class="col-sm-12">
                        <input type="text" name="team_name" class="form-control" id="teamName" placeholder="Enter something creative" required>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="teamLeaderNim">Team Leader's NIM</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="tel" name="leader_nim" class="form-control" pattern="[0-9]*" id="teamLeaderNim" placeholder="Enter Team Leader's NIM" required>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary" onclick="verifyNim('teamLeaderNim', 'teamLeaderName')">Verify</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="teamLeaderName">Team Leader's Name</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="text" name="leader_name" class="form-control" id="teamLeaderName" placeholder="Click Verify" readonly required>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="member1Nim">Member 1's NIM</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="tel" name="member1_nim" class="form-control" pattern="[0-9]*" id="member1Nim" placeholder="Enter Member 1's NIM" required>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary" type="button" onclick="verifyNim('member1Nim', 'member1Name')">Verify</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="member1Name">Member 1's Name</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="text" name="member1_name" class="form-control" id="member1Name" placeholder="Click Verify" readonly required>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="member2Nim">Member 2's NIM</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="tel" name="member2_nim" class="form-control" pattern="[0-9]*" id="member2Nim" placeholder="Enter Member 2's NIM" required>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary" type="button" onclick="verifyNim('member2Nim', 'member2Name')">Verify</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="member2Name">Member 2's Name</label>
                <div class="row">
                    <div class="col-sm-11">
                        <input type="text" name="member2_name" class="form-control" id="member2Name" placeholder="Click Verify" readonly required>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="proposalFile">Proposal file (format: pdf)</label>
                <input type="file" class="form-control-file" name="filetoupload" id="proposalFile" accept=".pdf">
            </div>

            <hr>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        var url = new URL(window.location.href);
        var nim = url.searchParams.get("nim");
        var error = url.searchParams.get("error");
        var success = url.searchParams.get("success");

        function showLoading(enabled) {
            if (enabled) $('.modal').modal('show');
            else $('.modal').modal('hide');
        }

        if (error != null) {
            var errorAlert = document.getElementById("errorAlert");
            var errorMsg = document.getElementById("errorMsg");

            errorAlert.hidden = false;
            errorMsg.innerHTML = error;
        }

        if (success != null) {
            var errorAlert = document.getElementById("successAlert");
            if (success == 1) errorAlert.hidden = false;
        }
        
        if (nim != null) {
            document.getElementById("teamLeaderNim").value = nim;
            verifyNim("teamLeaderNim", "teamLeaderName");
        }

        function verifyNim(nim, output) {
            let valid = true;
            
            showLoading(true);

            if (document.getElementById(nim).value.length != 10) valid = false;

            if (valid) {
                getName(nim, output);
            } else {
                alert("NIM Invalid");
                showLoading(false);
            }
        }

        function getName(nim, output) {
            var xhr = new XMLHttpRequest();
            var url = "./api/v1/users/getname";
            xhr.open("POST", url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                "nim": document.getElementById(nim).value
            }));
            xhr.onload = function () {
                var jsonResponse = JSON.parse(xhr.response);
                if (jsonResponse.response.name != null) {
                    document.getElementById(output).value = jsonResponse.response.name;
                    showLoading(false);
                } else if (jsonResponse.response.message != null) {
                    alert(jsonResponse.response.message);
                    showLoading(false);
                }
            };
            xhr.onerror = function () {
                alert("Request failed");
                showLoading(false);
            };
        }
    </script>
</body>

</html>
