<!DOCTYPE HTML>

<html>
<head>
    <title>Login - MAT Ideathon 2019</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="stylesheet" href="assets/css/login.css"/>
    <link rel="stylesheet" href="assets/css/timeline.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">

<main class="wrapper style1">
    <div class="kartu centered">
        <div class="container">
            <header class="major">
                <h2>New to Ideathon?</h2>
                <p>A good password keeps curious hackers away.</p>
                <p>Please set a new password.</p>
            </header>

            <!-- Form -->
            <section>
                <div>
                    <div class="row gtr-uniform gtr-50">
                        <div class="col-6 col-12">
                            <input type="password" name="password" id="password" value="" placeholder="Password" required/>
                        </div>
                        <div class="col-6 col-12">
                            <input type="password" name="confirm-password" id="confirm-password" value="" placeholder="Confirm Password" required/>
                            <p id="error-password-not-same" style="color: red" hidden>Password does not match</p>
                        </div>
                        <div class="col-12">
                            <ul class="actions">
                                <li><input id="btn-submit" type="submit" value="Set Password" class="primary" onclick="setPassword()"/></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</main>

<script src="./assets/js/new-password.js"></script>

</body>
</html>
